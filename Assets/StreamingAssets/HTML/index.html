<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#791b29" />
    <title>4FUNgg - Splash</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="status">
        <h3 id="playerId">Player 0</h3>
        <h4 id="status">Connecting...</h4>
    </div>
    <div class="resetClick"></div>
    <div id="currentCard"></div>
    <div id="modalSelectColor" class="modalSelectColor" style="display:none;">
        <div class="selectColorInner">
            <div class="card" onclick="changeSelectedCardColor('Red');"
                style="background-color: rgb(237, 0, 0);position:relative;">
            </div>
            <div class="card" onclick="changeSelectedCardColor('Blue');"
                style="background-color: rgb(0, 6, 255);position:relative;">
            </div>
            <div class="card" onclick="changeSelectedCardColor('Yellow');"
                style="background-color: rgb(255, 198, 0);position:relative;">
            </div>
            <div class="card" onclick="changeSelectedCardColor('Green');"
                style="background-color: rgb(0, 200, 14);position:relative;">
            </div>
        </div>
    </div>
    <div id="cards" class="hand"></div>
    <script src="game.js"></script>
</body>
</html>
